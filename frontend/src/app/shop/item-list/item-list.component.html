<div *ngIf="items?.length <= 0" id="no-items-found">
  <p>{{searchValue ? 'No items containing \'' + searchValue + '\' were found..' : 'No items were found..'}}</p>
</div>
<div id="items-wrapper">
  <app-item-list-item
    *ngFor="let item of items; let i = index"
    [item]="item"></app-item-list-item>
</div>
