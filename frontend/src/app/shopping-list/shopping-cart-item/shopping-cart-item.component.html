<a class="itemCard">
  <div class="img-wrapper">
    <img [src]="item.primaryImagePath" alt="{{ item.name }}">
  </div>
  <div class="infoWrapper">
    <h4>{{ item.name }}</h4>
    <p>{{ item.price }}</p>
    <p>Size: {{ item.selectedSize }}</p>
    <p>Color: {{ item.selectedColor }}</p>
  </div>
</a>
